name: PFI Exemplar Container Image Build

on:
  push:
    branches:
      - main
    paths:
      - javascript/tbdex-pfi-exemplar
  pull_request:
    branches:
      - main
    paths:
      - javascript/tbdex-pfi-exemplar

jobs:
  build-image:
    name: ${{ matrix.directory }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - directory: javascript/tbdex-pfi-exemplar
            image: ghcr.io/tbd54566975/tbd-examples-tbdex-pfi-exemplar

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the container registry
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3.2.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ${{ matrix.image }}

      - name: Build and push container image
        uses: docker/build-push-action@94f8f8c2eec4bc3f1d78c1755580779804cb87b2 # v6.0.1
        with:
          context: ${{ matrix.directory }}
          push: true
          target: ${{ matrix.target }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}